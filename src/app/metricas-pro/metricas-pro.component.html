<div class="loading" lang="en" data-textdirection="ltr" id="html">
        <div class="vertical-layout vertical-menu 2-columns   menu-expanded fixed-navbar" data-open="click" data-menu="vertical-menu" data-color="bg-gradient-x-purple-blue" data-col="2-columns" id="body">
        <app-nav></app-nav>
        <div class="app-content content">
            <div class="content-wrapper">
                <div class="content-wrapper-before"></div>
                <div class="content-header row">
                    <div class="content-header-left col-md-4 col-12 mb-2">
                        <h3 class="content-header-title">Metricas productos</h3>
                    </div>
                </div>
                <div class="content-body">
                    <section id="global-settings" class="card">
                        <div class="card-content">
                            <div class="card-body">
    
                                    <select [(ngModel)]="selectedValuePla" (change)="verPla(selectedValuePla)" style="margin-right: 30px;">
                                            <option selected>Seleccione un plan</option>
                                            <option *ngFor="let plan of planes" [ngValue]="plan" >{{plan.plandsc}}</option>
                                    </select>

                                    <select [(ngModel)]="selectedValueProyec" (change)="verProyec(selectedValueProyec)" style="margin-right: 30px;">
                                            <option selected>Seleccione un proyecto</option>
                                            <option *ngFor="let pro of ProyectoI" [ngValue]="pro" >{{pro.proyectodsc}}</option>
                                    </select>

                                    <select [(ngModel)]="selectedValueMetrica" (change)="verMetricas(selectedValueMetrica)" style="margin-right: 30px;">
                                            <option selected>Seleccione una m√©trica</option>
                                            <option *ngFor="let metrica of metricas" [ngValue]="metrica" >{{metrica.metricadsc}}</option>
                                    </select>

                                    <select [(ngModel)]="selectedValueProducto" (change)="verProducto(selectedValueProducto)" style="margin-right: 30px;">
                                            <option selected>Seleccione un producto</option>
                                            <option *ngFor="let producto of productos" [ngValue]="producto" >{{producto.productodsc}}</option>
                                    </select>
                                    
                                <button class="btn btn-primary" (click)="clickAddMetricaPro()"style="float: right;">Asignar</button>
    
   
    
                            </div>
                        </div>
                    </section>
                </div>
                
            </div>
        </div>
        </div>
        </div>
