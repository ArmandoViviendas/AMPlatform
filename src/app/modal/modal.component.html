<div class="modal fade" id="ModalCorporativo" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Agregar Corporativo</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form name="formCorporativo" #formCorporativo="ngForm" (ngSubmit)="onSaveCorporativo(formCorporativo)">
                    <input type="text" name="idCorporativo" [(ngModel)]="this.corporaticoS.selectedCorporativo.idCorporativo" hidden>
                    <div class="form-group">
                        <label for="corporativodsc" class="col-form-label">Corporativo:</label>
                        <input type="text" class="form-control" name="corporativodsc" [(ngModel)]="this.corporaticoS.selectedCorporativo.corporativodsc">
                    </div>
                    <div class="form-group">
                        <label for="message-text" class="col-form-label">Activo:</label><br>
                        <select name="activo" class="form-control" [(ngModel)]="this.corporaticoS.selectedCorporativo.activo">
                            <option value="true" selected>Si</option>
                            <option value="false">No</option>
                        </select>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
