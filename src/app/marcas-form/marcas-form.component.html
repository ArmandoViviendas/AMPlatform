<div class="modal-header">
  <h4 class="modal-title">{{createMode ? 'Crear Marca' : 'Edit Marca'}}</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form [formGroup]="marcaForm" (ngSubmit)="saveMarca()">


    <div class="form-group">
      <label for="marcadsc">Marca*</label>
      <input type="text" id="marcadsc" class="form-control" formControlName="marcadsc" />
      <span style="color:Red;" *ngIf="marcaForm.controls['marcadsc'].touched && marcaForm.controls['marcadsc'].errors?.required">Campo
        obligatorio.</span>
    </div>


    <div class="form-group">
      <label for="propiacompetencia">Tipo*</label>
      <input  id="propiacompetencia" class="form-control" formControlName="propiacompetencia"/>
      <span style="color:Red;" *ngIf="marcaForm.controls['propiacompetencia'].touched && marcaForm.controls['propiacompetencia'].errors?.required">Campo
          obligatorio.</span>
    </div>


    <div class="form-group">
        <label for="activo">Estatus*</label>
        <input  id="activo" class="form-control" formControlName="activo"/>
        <span style="color:Red;" *ngIf="marcaForm.controls['activo'].touched && marcaForm.controls['activo'].errors?.required">Campo
            obligatorio.</span>
      </div>

  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Cerrar</button>
  <button class="btn btn-primary" (click)="saveMarca(planid,plandsc)" [disabled]="marcaForm.invalid">Guardar</button>
</div>
